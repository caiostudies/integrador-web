<!DOCTYPE html>
<html>
<head>
  <title>Carrinho de Compras</title>
  <style>
    /* Estilo do carrinho de compras */
    #carrinho {
      margin-top: 20px;
      padding: 10px;
      border: 1px solid #ccc;
    }

    /* Estilo da lista de produtos */
    #produtos-lista {
      list-style-type: none;
      padding: 0;
    }

    /* Estilo dos itens do carrinho */
    .item-carrinho {
      margin-bottom: 10px;
    }

    /* Estilo dos botões */
    .botao {
      display: inline-block;
      padding: 5px 10px;
      background-color: #4CAF50;
      color: white;
      text-decoration: none;
      border: none;
      cursor: pointer;
    }

    .botao-remover {
      background-color: #f44336;
    }
  </style>
</head>
<body>
  <h1>Carrinho de Compras</h1>

  <ul id="produtos-lista">
    <li>
      <span>Produto 1</span>
      <button class="botao botao-adicionar" onclick="adicionarProduto('Produto 1')">Adicionar</button>
    </li>
    <li>
      <span>Produto 2</span>
      <button class="botao botao-adicionar" onclick="adicionarProduto('Produto 2')">Adicionar</button>
    </li>
    <li>
      <span>Produto 3</span>
      <button class="botao botao-adicionar" onclick="adicionarProduto('Produto 3')">Adicionar</button>
    </li>
  </ul>

  <div id="carrinho">
    <h2>Itens no Carrinho</h2>
    <ul id="itens-carrinho"></ul>
  </div>

  <script>
    // Array para armazenar os produtos no carrinho
    var carrinho = [];

    // Função para adicionar um produto ao carrinho
    function adicionarProduto(produto) {
      carrinho.push(produto);
      exibirCarrinho();
    }

    // Função para remover um produto do carrinho
    function removerProduto(index) {
      carrinho.splice(index, 1);
      exibirCarrinho();
    }

    // Função para exibir o carrinho na página
    function exibirCarrinho() {
      var carrinhoElemento = document.getElementById('itens-carrinho');
      carrinhoElemento.innerHTML = '';

      for (var i = 0; i < carrinho.length; i++) {
        var produto = carrinho[i];

        var itemCarrinho = document.createElement('li');
        itemCarrinho.className = 'item-carrinho';
        itemCarrinho.innerHTML = produto + ' <button class="botao botao-remover" onclick="removerProduto(' + i + ')">Remover</button>';

        carrinhoElemento.appendChild(itemCarrinho);
      }
    }
  </script>
</body>
</html>
